{% extends 'base.html' %}

{% block content%} 
    <div class="container mt-4 col-lg-8 px-5">
        <h2 class="text-center">Add Member</h2>
        <div class="card">
        <form method="post" >
            {% csrf_token %}
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">First Name:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Last Name:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Email:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.email }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Phone Number:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.phone_number }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Username:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.username }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Password:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.password }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <button type="submit" class="btn btn-primary px-4">Save Member
                    </div>
                </div>
        </form>
    </div>
</div>
</div>
{% endblock content%}
