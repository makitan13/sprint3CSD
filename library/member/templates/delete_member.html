{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Delete Member</h2>
    <p>Are you sure you want to delete the Member "{{ member.first_name }} {{ member.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
