{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Delete BookLoan</h2>
    <p>Are you sure you want to delete the bookloan "{{ bookloan.member_name }}" with the Title Book "{{bookloan.book_title}}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'bookloan_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
