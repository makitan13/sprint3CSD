{% extends 'base.html' %}
{% block content%} 
<!DOCTYPE html>
    <div class="container mt-4 col-lg-8 px-5">
        <h2 class="text-center">Add Book Loan</h2>
        <div class="card">
            <form method ="POST">
                {% csrf_token %}
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Book:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.book }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Member:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.member }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Librarian:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.librarian }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Loan Date:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.loan_date }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Due Date:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.due_date }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Return Date:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.return_date }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <button type="submit" class="btn btn-primary px-4">Save Book
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock content%}
