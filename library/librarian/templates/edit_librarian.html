{% extends 'base.html' %}
{% block content%} 
<form method="post">
    {% csrf_token %}
<div class="container pt-5">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{librarian.first_name}} {{librarian.last_name}}</h4>
                                <p class="text-secondary mb-3">Librarian</p>
                                <button type = "submit" class="btn btn-primary">Save Edit</button>
                                <a href= "{% url 'librarian_profile' %}" class="btn btn-danger">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First Name:</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{form.first_name}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last Name:</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{form.last_name}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username:</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{form.username}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email:</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{form.email}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Password:</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{form.password}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock content %}
