{% extends 'base.html' %}
{% block content%} 
<form method="post">
    {% csrf_token %}
<div class="container pt-5">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                            <div class="mt-3">
                                <h4>{{librarian.first_name}} {{librarian.last_name}}</h4>
                                <p class="text-secondary mb-3">Librarian</p>
                                <a href= "{% url 'librarian_profile' %}" class="btn btn-primary">Cancel</a>
                                <button type = "submit" class="btn btn-danger"> Delete Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <p>Are you sure you want to delete <b>"{{ librarian.username }}"</b>?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock content %}
